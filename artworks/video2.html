<!DOCTYPE html>

<head>

<body>

  <script>
    window.onload = function() {
      document.body.classList.add('loaded_hiding');
      window.setTimeout(function() {
        document.body.classList.add('loaded');
        document.body.classList.remove('loaded_hiding');
      }, 500);
    }
  </script>
  <div class="preloader">
    <div class="preloader__row">
      <div class="preloader__item"></div>
      <div class="preloader__item"></div>
    </div>
  </div>




  <div class="container-fluid bgIMG4">
    <div class="row wow bounceInLeft" data-wow-duration="1s">
      <div class="col d-flex align-items-center backArrowContainer">
        <a href="../vidGallery.html">
          <img class="backArrow" src="../images/backArrow.png" alt="">

      </div>
    </div>
    <div class="displayNone container">
      <div class="row">
        <div class="col-12  d-flex justify-content-center wow bounceInLeft" data-wow-duration="1.2s">

        </div>

      <div class="row d-flex justify-content-center" style="padding-top:10vh">

      </div>

          </a>
        </div>
      </div>
    </div>
    <div class="dontDisplay container">
      <div class="row">
        <div class="col-12  d-flex justify-content-center wow bounceInDown" data-wow-duration="1s">

        </div>
      </div>
      <div class="row d-flex justify-content-center">
